<!DOCTYPE html>
<html lang="pt-BR" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro de Usuário</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary h-100">
    <main class="w-100 m-auto" style="max-width: 400px;">
        <h1 class="text-center mb-4">Cadastro de Usuário</h1>
        {% if login_check == True %}
            <div class="alert alert-danger" role="alert">
                Este e-mail ou nome de usuário já está cadastrado.
            </div>
        {% endif %}
        <form action="{{ url_for('send', collection_name='usuarios', codigo = 'codigo') }}" method="POST">
                <fieldset>
                    {% for x in field %}
                    <div class="form-floating mb-3p">
                        <input type="{{ x['resp_type'] }}" id="{{ x['db_id']  }}" name="{{ x['db_id'] }}"
                                class="form-control" placeholder="{{ x['db_id'] }}" required>
                        <label for="{{ x['db_id'] }}">{{ x['pergunta'].capitalize() }}</label>
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </fieldset>
            </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+o5I5l5U6Uxw8KfRF6qz93f5VbLA8" crossorigin="anonymous"></script>
</body>
</html>
