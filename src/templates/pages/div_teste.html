<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Layout com Bootstrap</title>
    <!-- Adicionando o link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <div class="bg-success text-white text-center py-4">
        <h1>Cabeçalho</h1>
    </div>

    <!-- Corpo da página com duas colunas -->
    <div class="container mt-4 bg-blue p-4 border">
        <p> div 1</p>
        <div class="row bg-red p-4 border" >
            <p> div 2</p>
            <div class="col-md-6 bg-ciano p-4 border">
                <p> div 3</p>
                <div class="bg-light p-4 border">
                    <h2>Coluna Esquerda</h2>
                    <p>Conteúdo da coluna esquerda.</p>
                </div>
            </div>
            <div class="col-md-6 bg-green p-4 border">
                <p> div 4</p>
                <div class="bg-light p-4 border">
                    <h2>Coluna Direita</h2>
                    <p>Conteúdo da coluna direita.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <div class="bg-dark text-white text-center py-2 mt-4">
        <p>Rodapé</p>
    </div>

    <!-- Adicionando o script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
