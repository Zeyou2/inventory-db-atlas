<!DOCTYPE html>
<html lang="pt-BR" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary h-100">
    <main class="w-100 m-auto" style="max-width: 330px;">
        <form action="{{ url_for('validate_user') }}" method="POST">
            <img src="static/images/logo.png" alt="logo" class="logo d-block mx-auto mb-4 " height="170" width="200">
            <p class="text-center">Faça login com suas credenciais para continuar.</p>
            <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control" id="floatingInput" required>
                <label for="floatingInput">Endereço de e-mail</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="senha" class="form-control" id="floatingPassword" required>
                <label for="floatingPassword">Senha</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+o5I5l5U6Uxw8KfRF6qz93f5VbLA8" crossorigin="anonymous"></script>
</body>
</html>
