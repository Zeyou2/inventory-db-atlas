<head>
    <meta charset="UTF-8">
    {% if collection_name %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<body>
    <div style="background-color:#808080;">
        <div class="d-flex rounded ">
            <div id="sidebar-wrapper" style="background-color: #FFFFFF;">  
                <div class="sidebar-heading p-4 text-center" >
                    <a href="{{ url_for('index') }}" style="color: #000000; text-decoration: none;">

                </div>
                <div class="accordion accordion-flush align-middle text-center"

                    <div class="accordion-item">

                            <button class="accordion-button collapsed " type="button"  data-bs-toggle="collapse"
                                data-bs-target="#flush-collapse1" aria-expanded="false" aria-controls="flush-collapse1"
                                style="text-align: center; font-size: 1.5rem; font-weight: bold; padding: 1rem;">
                                Produtos
                            </button>
                        </h2>
                        <div id="flush-collapse1" class="accordion-collapse collapse"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <a href="{{ url_for('cadastro', collection_name='produtos') }}"
                                    class="list-group-item list-group-item-action list-group-item-light p-3"
                                    style="color: #000000; font-weight: bold;">
                                    Cadastrar
                                </a>
                                <a href="{{ url_for('view', collection_name='produtos') }}"
                                    class="list-group-item list-group-item-action list-group-item-light p-3"
                                    style="color: #000000;  font-weight: bold ;">
                                    Visualizar
                                </a>
                                <a href="{{ url_for('view', collection_name='pontos') }}"
                                class="list-group-item list-group-item-action list-group-item-light p-3"
                                style="color: #000000; font-weight: bold;">
                                Mover
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion accordion-flush align-middle text-center" id="accordionFlushExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapse3" aria-expanded="false" aria-controls="flush-collapse3"
                                style="text-align: center; font-size: 1.5rem; font-weight: bold; padding: 1rem; ">
                                      <p>Locais</p>
                            </button>
                        </h2>
                        <div id="flush-collapse3" class="accordion-collapse collapse"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <a href="{{ url_for('cadastro', collection_name='pontos') }}"
                                    class="list-group-item list-group-item-action list-group-item-light p-3"
                                    style="color: #000000; font-weight: bold;">
                                    Cadastrar
                                </a>
                                <a href="{{ url_for('view', collection_name='pontos') }}"
                                    class="list-group-item list-group-item-action list-group-item-light p-3"
                                    style="color: #000000; font-weight: bold;">
                                    Visualizar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dropdown position-absolute bottom-0">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"

                    <img src="{{ url_for('static', filename='images_users/icone-user.jpg') }}" alt="hugenerd"
                        width="50" height="50" class="rounded-circle">
                    <span class="d-none d-sm-inline mx-1" style="color: #cb1414; font-weight: bold;">{{ Zeyou }}</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="#">Registrar Movimentação</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="{{ url_for('logout') }}">Sair</a></li>
                </ul>
            </div>
            {% block content %}
            {% if request.endpoint == 'index' %}
            <div class="container bg-white">
                <h1 class="text-center"> Em Construção</h1>
            </div>
            {% endif %}
            {% endblock %}
        </div>

    </div>
    </div>

    </div>

</html>
