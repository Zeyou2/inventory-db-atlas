<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex">
        <div class="bg-black border-end" id="sidebar-wrapper" style="min-height: 100vh; width: 180px;">
            <div class="sidebar-heading border-bottom p-3 text-center"
                style="background-color: #000000; color: #ffffff;">
                <a href="{{ url_for('index') }}" style="color: #ffffff; text-decoration: none;">
                    <h1 class="fs-4">{{ titulo }}</h1>
                </a>
            </div>
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="fs-6 accordion-header">
                        <button class="accordion-button collapsed " type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapse1" aria-expanded="false" aria-controls="flush-collapse1">
                                Produtos
                        </button>
                    </h2>
                    <div id="flush-collapse1" class="accordion-collapse collapse"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <a href="{{ url_for('cadastro', collection_name='Produtos') }}"
                                class="list-group-item list-group-item-action list-group-item-light p-3"
                                style="color: #000000;">
                                Cadastrar
                            </a>
                            <a href="{{ url_for('view', collection_name='Produtos') }}"
                                class="list-group-item list-group-item-action list-group-item-light p-3"
                                style="color: #000000;">
                                Visualizar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapse2" aria-expanded="false" aria-controls="flush-collapse2">
                            Usuarios
                        </button>
                    </h2>
                    <div id="flush-collapse2" class="accordion-collapse collapse"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <a href="{{ url_for('cadastro', collection_name='Usuários') }}"
                                class="list-group-item list-group-item-action list-group-item-light p-3"
                                style="color: #000000;">
                                Cadastrar
                            </a>
                            <a href="{{ url_for('view', collection_name='Usuários') }}"
                                class="list-group-item list-group-item-action list-group-item-light p-3"
                                style="color: #000000;">
                                Visualizar
                            </a>
                        </div>
                    </div>
                </div>

            </div>
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapse3" aria-expanded="false" aria-controls="flush-collapse3">
                            Locais
                        </button>
                    </h2>
                    <div id="flush-collapse3" class="accordion-collapse collapse"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <a href="{{ url_for('cadastro', collection_name='Pontos') }}"
                                class="list-group-item list-group-item-action list-group-item-light p-3"
                                style="color: #000000;">
                                Cadastrar
                            </a>
                            <a href="{{ url_for('view', collection_name='Pontos') }}"
                                class="list-group-item list-group-item-action list-group-item-light p-3"
                                style="color: #000000;">
                                Visualizar
                            </a>
                        </div>
                    </div>
                </div>

            </div>

        </div>

      
     {% block content %}

        {% endblock %}
    </div>
    <div class="position-sticky">
        <div><a class = "position-absolute bottom-0 end-0", style="margin: 0.3%;" href="{{ url_for('cadastro', collection_name='Transferência') }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2m5 11h-4v4h-2v-4H7v-2h4V7h2v4h4z"/></svg>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
