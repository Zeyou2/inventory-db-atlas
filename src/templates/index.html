<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    {% if collection_name %}
    <title>{{ collection_name }}</title>
    {% endif %}
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="d-flex" style="background-color: #777875;">
        <div class="position-absolute top-0 end-0 d-flex align-items-center" style="margin: 10px; z-index: 999;">
            <img 
                src="{{ url_for('static', filename='images_users/icone-user.jpg') }}" 
                alt="Ícone de usuário" 
                class="img-fluid" 
                style="object-fit: cover; width: 60px; height: 60px; margin-right: 12px; border-radius: 50%; box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);">
            <a href="#" class="text-decoration-none" aria-label="Sair do sistema" 
               style="font-size: 16px; color: white; font-weight: bold; transition: color 0.3s ease, transform 0.2s ease;">
               Sair
            </a>
        </div>
     
        <div class="bg-black border-end" id="sidebar-wrapper" style="min-height: 100vh; width: 250px;">
           
            <div class="sidebar-heading border-bottom p-3 text-center" style="background-color: #ffffff; color: #ffffff;">
                <div style="display: flex; justify-content: center; margin-top: 10px;">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="img-fluid" style="object-fit: cover; width: 200px; height: 200x;">
                </div>
                <a href="{{ url_for('index') }}" style="color: #000000; text-decoration: none;">
                    <h1 class="fs-4">Inicio</h1>
                </a>
            </div>
            <div class="accordion accordion-flush align-middle text-center" style="background-color: #ffffff" id="accordionFlushExample" >
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed " type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapse1" aria-expanded="false" aria-controls="flush-collapse1"
                            style="text-align: center; font-size: 1.5rem; font-weight: bold; padding: 1rem;">
                            Produtos
                        </button>
                    </h2>
                    <div id="flush-collapse1" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample" >
                        <div class="accordion-body" >
                            <a href="{{ url_for('cadastro', collection_name='produtos') }}"
                                class="list-group-item list-group-item-action list-group-item-light p-3"
                                style="color: #000000;">
                                Cadastrar
                            </a>
                            <a href="{{ url_for('view', collection_name='produtos') }}"
                                class="list-group-item list-group-item-action list-group-item-light p-3"
                                style="color: #000000;">
                                Visualizar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion accordion-flush align-middle text-center" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapse3" aria-expanded="false" aria-controls="flush-collapse3"
                            style="text-align: center; font-size: 1.5rem; font-weight: bold; padding: 1rem;">
                            Locais
                        </button>
                    </h2>
                    <div id="flush-collapse3" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <a href="{{ url_for('cadastro', collection_name='pontos') }}"
                                class="list-group-item list-group-item-action list-group-item-light p-3"
                                style="color: #000000;">
                                Cadastrar
                            </a>
                            <a href="{{ url_for('view', collection_name='pontos') }}"
                                class="list-group-item list-group-item-action list-group-item-light p-3"
                                style="color: #000000;">
                                Visualizar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% block content %}
        {% if request.endpoint == 'index' %}
        <div class="container">
            <h2>Ultimas Movimentações</h2>
        </div>
        {% endif %}
        {% endblock %}
    </div>
    {% if collection_name == 'produtos' %}
    <div class="position-sticky">
        <div><a class="position-absolute bottom-0 end-0" , style="margin: 0.3%;" href="{{ url_for('operation') }}">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2m5 11h-4v4h-2v-4H7v-2h4V7h2v4h4z" />
                </svg>
        </div>
        {% endif %}
    </div>
    </div>
</body>

</html>
